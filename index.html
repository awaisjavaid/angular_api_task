<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angular Posts Api</title>

    <!-- Sytle - bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- START - container -->
    <div class="container">
      <!-- START - navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="index.html">Posts App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- ./END - navbar -->

      <div ng-app="post-api-list" ng-controller="postController">
        <div class="row">
          <div class="col-md-12 mt-2" ng-repeat="post in posts">
            <div class="card">
              <div class="card-header">
                {{ post.title }}
              </div>
              <div class="card-body">
                <p class="card-text">{{ post.body }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./END - container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script type="text/javascript">
      var app = angular.module("post-api-list", []);
      app.controller("postController", function($scope, $http) {
        $http
          .get("https://jsonplaceholder.typicode.com/posts")
          .then(function(response) {
            // console.log(response.data);
            $scope.posts = response.data;
          });
      });
    </script>
  </body>
</html>
